spring.application.name=spring-security

server.servlet.context-path=/spring-security

# Spring Security Configuration
# spring.security.user.name=user
# spring.security.user.password=pass

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/spring-security
# spring.datasource.url=jdbc:mysql://mysql-orbs-prod-crio-orbs.d.aivencloud.com:15527/spring-security
spring.datasource.username=root
# spring.datasource.username=avnadmin
spring.datasource.password=${DB_MYSQL_PASSWORD}
# spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
